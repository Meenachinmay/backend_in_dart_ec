services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: supermarket
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init_schema.sql:/docker-entrypoint-initdb.d/init_schema.sql
    networks:
      - backend_net

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=supermarket
      - DB_USER=user
      - DB_PASSWORD=password
      - PORT=8080
    depends_on:
      - db
    networks:
      - backend_net

volumes:
  db_data:

networks:
  backend_net:
    driver: bridge
